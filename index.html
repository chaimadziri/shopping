<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop now</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav contrainer">
            <a href="#" class="logo">Shop Now</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!--content-->
                <div class="cart-content">
                    
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">0$</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">buy now</button>
                <!--cart close-->
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>
    <section class="shop contrainer">
        <h2 class="section-title">shop products</h2>
        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="img/product1 .jpg" alt=""  class="product-img">
                <h2 class="product-title">skirt</h2>
                <span class="price">25$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--box2-->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">trousers</h2>
                <span class="price">40$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--box3-->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">set</h2>
                <span class="price">125$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--box4-->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">set</h2>
                <span class="price">150$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--box5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Large pants</h2>
                <span class="price">50$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--box6-->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Large pants</h2>
                <span class="price">60$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--box7-->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">pinky</h2>
                <span class="price">140$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--box8-->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">old generation</h2>
                <span class="price">20$</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
